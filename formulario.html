<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=S, initial-scale=1.0" />
  <title>Formulario de Campeonato</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logotitle">
      <img class="logo" src="/1719775489858.png" alt="">
    </div>
    <nav class="nav">
      <a class="menu" href="index.html">Home</a>
      <a class="menu" href="ranking.html">Ranking</a>
      <a class="menu" href="formulario.html">Formulario de Campeonato</a>
      <a class="menu" href="sobre.html">Sobre</a>
    </nav>
  </header>
  <main>
    <div class="title">
      <h1>Formulario de Campeonato</h1>
    </div>
    <div class="formulario">
      <form action="#game" method="post">
        <fieldset>
          <label for="nome">Nome Completo:</label>
          <br>
          <input type="text" />
          <br>
          <label for="idade">Idade:</label>
          <br>
          <input type="number" />
          <br>
          <label for="sexo">Sexo:</label>
          <input type="radio" />
          <label for="masculino">Masculino</label>
          <input type="radio" />
          <label for="feminino">Feminino</label>
          <br>
          <label for="id">ID Discord:</label>
          <br>
          <input type="number" />
          <br>
          <br>
          <label for="horario">Qual é a sua disponibilidade de horário para jogar?</label>
          <br>
          <br>
          <input type="radio" />
          <label for="manha">Manha</label>
          <input type="radio" />
          <label for="tarde">Tarde</label>
          <input type="radio" />
          <label for="noite">Noite</label>
          <input type="radio" />
          <label for="madrugada">Madugrada</label>
          <br>
          <br>
          <input class="submit" type="submit">
        </fieldset>
      </form>
    </div>
  </main>
  <footer>
    <div class="footer">
      <p>© 2024 Universo Gamer. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>

</html>
